<!DOCTYPE html>
<html>
<head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/artifact4.css" />
    <title>Artifact #4</title>
</head>
<body>
    <h1>CONTACT US FORM</h1>
    <!--Add the URL to your Thank you page -->
    <form action="thankyou.html" method="get"  onsubmit="return validateInput();">
        <fieldset>
            <legend>User Information</legend>
            <label for="firstname">Enter Firstname (Max 20 characters) </label>
            <br>
            <input type="text" id="firstname"><label id="fnameError" class="errorMsg"></label>
            <br>
            <label for="lastname">Enter Lastname (Max 50 characters) </label>
            <br>
            <input type="text" id="lastname"><label id="lnameError" class="errorMsg"></label>
            <br>
            <label for="email">Enter Email</label>
            <br>
            <input type="text" id="email"><label id="emailError" class="errorMsg"></label>
            <br>
            <label for="phone">Enter Phone Number (Max 15 Characters) </label>
            <br>
            <input type="text" id="phone"><label id="phoneError" class="errorMsg"></label>
            <br>
            <label for="username">Enter Username (Max 12 Characters)</label>
            <br>
            <input type="text" maxlength="12" id="username"><label id="userError" class="errorMsg"></label>
            <br>
            <label for="password">Enter Password (Max 7 Characters)</label>
            <br>
            <input type="password" maxlength="7" id="password"><label id="pwdError" class="errorMsg"></label>
        </fieldset>
        <fieldset>
            <legend>Current Address</legend>
            <label for="address">Enter Address</label>
            <br>
            <input type="text" name="address" id="address" size="50"><label id="addrError" class="errorMsg"></label>
            <br>
            <label for="city">Enter City</label>
            <br>
            <input type="text" name="city" id="city"><label id="cityError" class="errorMsg"></label>
            <br>
             <select name="state" id="state">
                <option value="" selected="selected">Select a State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>

          
          
          <br>
            <label for="countries">Choose Country</label>
            <br>
            <select id="countries">
                <option>Choose One</option>
                <option>Canada</option>
                <option>Mexico</option>
                <option>United States</option>
            </select>
            <label id="countryError" class="errorMsg"></label>
            <br>
            <div id="zipcodeDiv" class="hidden">
                <label for="zipcode">Enter zipcode</label>
                <br>
                <input type="text" name="zip" id="zipcode"><label id="zipError" class="errorMsg"></label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Feel free to add comments</legend>
<textarea name="commentbox" id="commentbox" rows="4" cols="50"></textarea>
        </fieldset>
        <br>
        <input id="submit" type="submit" value="Submit">
        <input id="cancel" type="submit" value="Cancel">
    </form>
    <script src="js/artifact4.js"></script>
    <footer>
        <br>

        </a>
    </footer>
</body>
</html>
